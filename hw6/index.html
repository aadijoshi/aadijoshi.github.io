<script src=drawlib1.js></script>
<script>
   canvas1.update = function(g) {
      var blue = 128 + Math.floor(128 * Math.sin(10 * time));
      blue = 0;

      g.fillStyle = 'rgb(255,128,' + blue + ')';
      g.lineWidth = 1;
      g.lineCap = 'round';
      g.lineJoin = 'round';

      g.beginPath();
      g.moveTo(0, 0);
      g.lineTo(this.width, 0);
      g.lineTo(this.width, this.height);
      g.lineTo(0, this.height);
      g.lineTo(0, 0);
      g.stroke();

      g.fillStyle = 'rgb(255,255,255)';
      g.lineWidth = 1;
      g.beginPath();

      var x = this.cursor.x;
      var y = this.cursor.y;
      var z = this.cursor.z;
      if (z == 0) {
         x = this.width / 2;
         y = this.height / 2;
      }

	  var newX;
	  var newY;
	  var size = Math.min(this.width, this.height);
      var size = size/2;
	  var rad;
	  var deg;
	  for(deg = 0; deg < 360; deg++){
		  rad = size * Math.cos(4*deg);
		  newX = Math.cos(deg)*rad;
		  newY = Math.sin(deg)*rad;
		  g.lineTo(x+newX, y+newY);
	  }

	  g.stroke();

/*
      var angle = Math.sin(time);
      var flapY = 100 * Math.sin(angle);
      var flapX = 100 * Math.cos(angle);
      g.moveTo(x-flapX, y-flapY);
      g.lineTo(x, y);
      g.lineTo(x+flapX, y-flapY);
      g.stroke();
*/
   }

   draw2DCanvases([ canvas1 ]);
</script>
