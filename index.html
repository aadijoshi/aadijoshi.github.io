<script id='vs_script' type='x-shader/x-vertex'>

// YOU PROBABLY WON'T NEED TO CHANGE THE VERTEX SHADER FOR NOW.

   attribute vec3 aPos;
   varying   vec3 vPos;
   void main() {
      gl_Position = vec4(aPos, 1.0);  // Set position of vertex in image.
      vPos = aPos;                    // Copy pos to a varying variable to
   }                                  //   interpolate it across pixels.
</script>

<script id='fs_script' type='x-shader/x-fragment'>

varying vec3 vPos;                               // Pixel position
uniform float uTime;                             // Time
vec2 A[3];


float modI(float a,float b) {
    float m=a-floor((a+0.5)/b)*b;
    return floor(m+0.5);
}

float getCurrentSin(){
    return ((sin(vPos.x+uTime)*0.1)-0.5);
}

float Ds(float x, float y) {                      // Make a disk shape
   x = x+0.9;
   y = y-0.8;
   float b = 1. - (x * x + y * y)/.2;
   return b < 0. ? 0. : 1.;
}


float RectOnWave(float x, float y){

    float sinValue = getCurrentSin();

    if((y >= sinValue) && (y <= sinValue+0.1) && (x <= 0.15) && (x >= -0.15)){
        return 1.;
    }

    return 0.;
}

float RectOnBoat(float x, float y){

    float sinValue = getCurrentSin();

    if((y >= sinValue+0.1) && (y <= sinValue+0.3) && (x <= 0.02) && (x >= -0.02)){
        return 1.;
    }

    return 0.;
}


float SailOnBoat(float x, float y){

    float sinValue = getCurrentSin();

    if((y >= sinValue+0.3) && (y <= sinValue+0.6-2.*x) && (x <= 0.15) && (x >= -0.02)){
        return 1.;
    }

    return 0.;
}

void main() {

    float r = 0.6;
    float g = 0.85;
    float b = 1.;
    vec4 c = vec4(r, g, b, 1.);

//sun
    if(Ds(vPos.x, vPos.y) > 0.){
            c[0] = 0.9;
            c[1] = 0.8;
            c[2] = 0.;
            c[3] = 1.;
    }
    
//wave
    if(vPos.y <= getCurrentSin()){
            c[0] = 0.;
            c[1] = 0.;
            c[2] = 1.;
            c[3] = 1.;
    }
//boat
    if(RectOnWave(vPos.x, vPos.y) > 0.){
            c[0] = .45;
            c[1] = .24;
            c[2] = .10;
            c[3] = 1.;
    }
//mast
    if(RectOnBoat(vPos.x, vPos.y) > 0.){
            c[0] = .8;
            c[1] = .4;
            c[2] = .10;
            c[3] = 1.;
    }

//sail
    if(SailOnBoat(vPos.x, vPos.y) > 0.){
            c[0] = 1.;
            c[1] = 1.;
            c[2] = 1.0;
            c[3] = 1.;
    }

    gl_FragColor = c;
}

</script>
